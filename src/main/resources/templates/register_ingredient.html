<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Ingredientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row mx-auto w-50 shadow p-2 pt-6 mb-5 mt-5 bg-white rounded">
        <div class="offset-md-4 justify-content-center w-100">
            <form th:action="@{/ingredient_registration}" th:object="${ingredient}" method="post">
                <div class="form-group row">
                    <label for="nameIngredient" class="col-sm-2 col-form-label">Nombre: </label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{ingredientName}" class="form-control" id="nameIngredient" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ingredientType" class="col-sm-2 col-form-label">Tipo: </label>
                    <div class="form-group blu-margin col-sm-4">
                        <select name="dropIngredientType" id="dropIngredientType" class="form-control">
                            <option th:each="ingredientsList : ${ingredientTypesOption}" th:value="${ingredientsList}"><span th:text="${ingredientsList}"></span></option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{ingredientType}" class="form-control" id="ingredientType" placeholder="Tipo" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ingredientCalories" class="col-sm-2 col-form-label">Calorías: </label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{ingredientCalories}" class="form-control" id="ingredientCalories" placeholder="Calorías">
                    </div>
                </div>
  
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
